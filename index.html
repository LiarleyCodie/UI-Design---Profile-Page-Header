<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <title>Profile Page Header</title>
  <script type="text/javascript" src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <div class="profile-photo__name">
      <img class="profile-photo" src="https://github.com/maykbrito.png" alt="Profile Photo of LiarleyCode">
      <p class="profile-name">LiarleyCodie</p>
    </div>

    <div class="profile-follow__description">
      <p class="profile-follow">@liarleycodie</p>
      <p class="profile-description">I am just an amateur programmer.</p>
    </div>

    <div class="organization-info__progress">
      <p class="organization-info">6/8 Organizations</p>
      <ion-icon class="organization-alert" name="alert-circle-outline"></ion-icon>
      <div class="organization-progress"></div>
    </div>

    <div class="follow-followers__follow-button">
      <p class="follow-number"><strong>4K</strong> Followers</p>
      <a href="#" class="follow-button">Follow</a>
    </div>

    <ul class="buttons-list">
      <li class="item">
        <a href="#" class="button">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </li>
      <li class="item">
        <a href="#" class="button">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
      </li>
      <li class="item">
        <a href="#" class="button">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </li>
      <li class="item">
        <a href="#" class="button">
          <ion-icon name="person-outline"></ion-icon>
        </a>
      </li>
    </ul>
  </div>

</body>

</html>
